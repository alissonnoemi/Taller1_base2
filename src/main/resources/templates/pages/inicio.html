<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AgendaPro Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/salonesBelleza.css}">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex flex-col">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="flex flex-1 items-center justify-center py-16">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10 border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">LOGIN DE USUARIOS</h1>
        <!-- Mensaje de sesión cerrada -->
        <div th:if="${param.logout}" class="animate__animated animate__fadeInDown mb-4 p-3 text-center text-green-700 bg-green-100 border border-green-300 rounded-lg shadow">
            <p>¡Has cerrado sesión exitosamente!</p>
        </div>
        <!-- Mensaje de error de credenciales -->
        <div th:if="${param.error}" class="animate__animated animate__shakeX mb-4 p-3 text-center text-red-700 bg-red-100 border border-red-300 rounded-lg shadow">
            <p>Credenciales no válidas. Intenta nuevamente.</p>
        </div>
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="username" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password:</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow">
                Iniciar sesión
            </button>
        </form>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
